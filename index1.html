<!DOCTYPE html>
<html>
<head>
  <title>Event Registration - GEC '81</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>GEC '81 - December 2025 Gathering @Bhopal</h2>

  <label>Phone Number:</label>
  <input type="text" id="phone"><button onclick="fetchByPhone()">Fetch Existing Info</button><br><br>

  <div id="lastNamePrompt" style="display:none;">
    <label>Last Name:</label>
    <input type="text" id="lastName"><button onclick="searchByLastName()">Search</button><br><br>
  </div>

  <div id="recordList" style="display:none;"></div>

  <button id="newRecordBtn" style="display:none;" onclick="createNewRecord()">Create NEW Record</button><br><br>

  <form id="registrationForm" style="display:none;">
    <label>First Name:</label><input type="text" id="firstName"><br>
    <label>Last Name:</label><input type="text" id="formLastName"><br>
    <label>Date of Birth:</label><input type="date" id="dob"><br>
    <label>Email ID:</label><input type="email" id="email"><br>
    <label>Current Address:</label><input type="text" id="address"><br>
    <label>City:</label><input type="text" id="city"><br>
    <label>Branch:</label>
    <select id="branch">
      <option>Civil</option>
      <option>Mechanical</option>
      <option>Electrical</option>
      <option>Electronics & Telecommunication</option>
    </select><br>
    <label>Spouse's Name:</label><input type="text" id="spouseName"><br>
    <label>Wedding Anniversary Date:</label><input type="date" id="weddingDate"><br>
    <label>Accommodation Requirement:</label>
    <select id="accommodationRequired">
      <option>Yes</option>
      <option>No</option>
    </select><br>
    <label>Arrival Date/Time:</label><input type="datetime-local" id="arrivalDateTime"><br>
    <label>Departure Date/Time:</label><input type="datetime-local" id="departureDateTime"><br>
    <label>Number of Members Attending:</label><input type="number" id="membersAttending"><br>
    <label>Attending Alone/With spouse:</label>
    <select id="attendingStatus">
      <option>Alone</option>
      <option>With spouse</option>
    </select><br><br>
    <button type="button" onclick="submitForm()">Submit / Update</button>
  </form>

  <div id="message" style="color:red;"></div>
</body>
</html>
